<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            text-align: center; /* Center align the content */
            background-color: #ffd1dc; /* Pastel pink background color */
        }
        p {
            text-align: justify; /* Justify the paragraph */
            max-width: 500px; /* Set maximum width for better readability */
            margin: 0 auto; /* Center the paragraph horizontally */
        }
        .button {
            background-color: #ffffff; /* Button background color */
            border: none; /* Remove button border */
            color: #000000; /* Button text color */
            padding: 10px 20px; /* Button padding */
            text-align: center; /* Center align button text */
            text-decoration: none; /* Remove default underline */
            display: inline-block; /* Make button inline */
            font-size: 16px; /* Button text size */
            cursor: pointer; /* Change cursor to pointer */
            transition: background-color 0.3s; /* Smooth transition effect */
            margin: 5px; /* Add margin to separate buttons */
        }
        .button:hover {
            background-color: #ffb6c1; /* Change background color on hover */
        }
        img {
            max-width: 80%; /* Set maximum width to ensure image fits within its container */
            height: auto; /* Maintain aspect ratio */
            margin-top: 10px; /* Add some top margin for spacing */
        }
    </style>
</head>

</body>
</html>
